<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var num=new Number(68);
    console.log(num.toFixed(2));        //  用来取小数点
    console.log(num.toExponential(1));  // 科学计数 法格式
    console.log(num.toPrecision(1));   //指数格式、数字预定
    console.log(num.valueOf());  // 原始值

    var str=new String('hello world!');
    console.log(typeof str);
    console.log(str instanceof String);

    var num1=0;
    console.log(!!Boolean(num1));
    document.write(num1);
</script>
</body>
</html>
